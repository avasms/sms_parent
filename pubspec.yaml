name: sms_parent
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  http: ^0.11.3+17
  fluro: "^1.3.5"
  shared_preferences: ^0.4.2
  charts_flutter: ^0.4.0
  dio: ^1.0.4
  fluttertoast: ^2.0.7
  connectivity: ^0.3.1
  flutter_spinkit: ^2.1.0
  cached_network_image: ^0.4.2
  flutter_cupertino_date_picker: ^0.0.6
  sqflite: any
  path_provider: ^0.4.1
  flutter_launcher_icons: ^0.6.1
  url_launcher: ^4.0.1
  flutter_html_textview: ^0.2.6
  onesignal: ^1.0.3
  easy_alert: ^0.0.2
  badges: ^0.0.6
  flutter_full_pdf_viewer: ^1.0.2
  flutter_pdf_viewer: ^0.0.3
  
flutter_icons:
  android: true 
  ios: true
  image_path: "images/icon/avasms_icon.jpg"
  adaptive_icon_background: "#0E107B"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/avasms_login.png
    - images/school.png
    - images/avasms_logo.png
    
    - locale/localization_en.json
    - locale/localization_my.json

    - images/exam.jpg
    - images/student.jpg
    - images/leave.jpg
    - images/timetable.jpg
    - images/ferry.jpg
    - images/hostle.jpg
    - images/noticeboard.jpg
    - images/grade_menu.jpg
    - images/message.jpg
    - images/ba_school.jpg
    
  
  fonts:
    - family: Myanmar
      fonts:
        - asset: fonts/Myanmar3.ttf
    - family: Zawgyi
      fonts:
        - asset: fonts/zawgyi.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
